<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#dddddd" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
  <title>Zawgyi Unicode Converter</title>
</head>
<body>
  <div class="navbar navbar-light bg-light shadow-sm mb-3" >
    <a href="#" class="navbar-brand d-block mx-auto">Zawgyi Unicode Converter</a>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-xl-6 my-2">
        <div class="row">
          <div class="col-12 my-2">
            <h5>Unicode</h5>
          </div>
          <div class="col-12">
            <textarea class="d-block mx-auto p-1 w-100 _textarea border" name="unicode-text" id="unicode-text" placeholder="Enter unicode font ..."></textarea>
          </div>
          <div class="col-12 my-2">
            <div class="btn btn-primary material-icons" name="btn-in-unicode" onClick="onCopyBtnClicked('unicode')">content_copy</div>
            <div class="btn btn-primary material-icons" name="btn-in-unicode" onClick="onCutBtnClicked('unicode')">content_cut</div>
            <div class="btn btn-primary material-icons" onClick="onClearBtnClicked('unicode')">clear</div>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-xl-6 my-2">
        <div class="row">
          <div class="col-12 my-2">
            <h5>Zawgyi</h5>
          </div>
          <div class="col-12">
            <textarea class="d-block mx-auto p-1 w-100 _textarea border" name="zawgyi-text" id="zawgyi-text" placeholder="Enter zawgyi font ..."></textarea>
          </div>
          <div class="col-12 my-2">
            <div class="btn btn-primary material-icons" onClick="onCopyBtnClicked('zawgyi')">content_copy</div>
            <div class="btn btn-primary material-icons" onClick="onCutBtnClicked('zawgyi')">content_cut</div>
            <div class="btn btn-primary material-icons" onClick="onClearBtnClicked('zawgyi')">clear</div>
          </div>
        </div>
      </div>
  </div>
  </div>
  <!-- js -->
  <script src="https://unpkg.com/rabbit-node@1.0.3/dist/rabbit.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
